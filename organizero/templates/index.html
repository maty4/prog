{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Webapplikation von Marko Matijas {% endblock %}

{% block body %} 

<!-- Body Layout-->
<div class="container">
  <div class="row">
    <div class="col md-12">
      <div class="jumbotron p-3">
        <h2><b>Kontakte</b> <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#mymodal">Kontakt hinzufügen</button></h2>







        <table class="table table-hover table-dark">

          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Telefon</th>
            <th>Action</th>
          </tr>

          <tr>
            <td>01</td>
            <td>Marko Matijas</td>
            <td>test@gmail.com</td>
            <td>234234324234</td>

            <td>
              <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Bearbeiten</a>
              <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Bist Du sicher?')">Löschen
              </a>
            </td>

          </tr>

<!-- Modal Bearbeiten-->
      <div id="modaledit" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Kontakt hinzufügen</h4>
            </div>


            <div class="modal-body">
              <form action="" method="POST">
                <div class="form-group">
                  <label>Name:</label>
                  <input type="hidden" name="id" value="id">
                  <input type="text" class="form-control" name="name" value="Marko Matijas">
                </div>

                <div class="form-group">
                  <label>E-mail:</label>
                  <input type="text" class="form-control" name="e-mail" value="test@gmail.com">
                </div>

                <div class="form-group">
                  <label>Telefon:</label>
                  <input type="text" class="form-control" name="telefon" value="234234324234">
                </div>

                <div class="form-group">
                  <button class="bts btn-primary" type="submit">Speichern</button>
                </div>


              </form>
            </div>



            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
            </div>
          </div>
        </div>
      </div>


        </table>


      </div>

<!-- Modal Kontakte hinzufügen-->
      <div id="mymodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Kontakt hinzufügen</h4>
            </div>


            <div class="modal-body">
              <form action="" method="POST">
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" class="form-control" name="name" required="1">
                </div>

                <div class="form-group">
                  <label>E-mail:</label>
                  <input type="email" class="form-control" name="e-mail" required="1">
                </div>

                <div class="form-group">
                  <label>Telefon:</label>
                  <input type="number" class="form-control" name="telefon" required="1">
                </div>

                <div class="form-group">
                  <button class="bts btn-primary" type="submit">Kontakt hinzufügen</button>
                </div>


              </form>
            </div>



            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Schliessen</button>
            </div>
          </div>
        </div>
      </div>







    </div>
  </div>
</div>

{% endblock %}
